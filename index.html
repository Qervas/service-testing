<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Audio File</h1>
		<form id="uploadForm">
			<input type="file" id="fileInput" accept="audio/*" />
			<br>
			<label for="timeInterval">Time Interval (seconds):</label>
			<input type="number" id="timeInterval" step="0.01" placeholder="Default 0.5">
			<br>
			<button type="submit" id="uploadButton">Upload</button>
		</form>
        <div id="tips">
            <p>Tip: Select an audio file (e.g., .mp3, .wav) and click 'Upload'.</p>
        </div>
        <div id="response">
            <!-- Response will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
